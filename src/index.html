<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <main>
      <div class="product">
        <div
          class="product__wrapper"
          data-qa="card"
        >
          <div class="product__image">
            <img
              src="./images/imac.jpeg"
              alt="IMac Image"
            />
          </div>

          <div class="product__info">
            <p class="product__name">
              APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
            </p>
            <span class="product__sku">Product code: 195434</span>
            <div class="product__stars">
              <ul class="stars stars--4">
                <li class="stars__star"></li>
                <li class="stars__star"></li>
                <li class="stars__star"></li>
                <li class="stars__star"></li>
                <li class="stars__star"></li>
              </ul>

              <span class="product__stars-sum">Reviews: 5</span>
            </div>

            <div class="product__price">
              <span class="product__price-label">Price:</span>

              <span class="product__price-value">$2,199</span>
            </div>
          </div>

          <div class="product__actions">
            <button
              class="product__btn"
              data-qa="hover"
            >
              Buy
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
